<header class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg w-full">
  <div class="mx-auto px-6 py-4"> <!-- Removed container class -->
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="#" class="text-white text-2xl font-bold hover:text-gray-200 transition duration-300">
          MyApp
        </a>
      </div>

      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-8">
        <a href="#" class="text-white hover:text-gray-200 transition duration-300">Home</a>
        <a href="#" class="text-white hover:text-gray-200 transition duration-300">About</a>
        <a href="#" class="text-white hover:text-gray-200 transition duration-300">Services</a>
        <a href="#" class="text-white hover:text-gray-200 transition duration-300">Contact</a>
      </nav>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button class="text-white focus:outline-none" (click)="toggleMenu()">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden mt-4">
      <a href="#" class="block text-white hover:text-gray-200 py-2">Home</a>
      <a href="#" class="block text-white hover:text-gray-200 py-2">About</a>
      <a href="#" class="block text-white hover:text-gray-200 py-2">Services</a>
      <a href="#" class="block text-white hover:text-gray-200 py-2">Contact</a>
    </div>
  </div>
  <div>
    <h3 [id]="id">"{{nameFun()}}"</h3>
    <div class="m-8" (click)="toggleMenu()">
      <!-- this is a test -->
      <button class="bg-gradient-to-r from-red-500 to-purple-600 bar__data">
        this is a btn
      </button>
    </div>
  </div>
</header>
